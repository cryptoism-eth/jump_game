<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jump Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      transition: background 1s ease;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #player {
      position: absolute;
      bottom: 50px;
      left: 100px;
      width: 60px;
      height: 60px;
      background: url('https://images.unsplash.com/photo-1516890874311-6e4c9a4d6e8a') center/cover no-repeat;
      border-radius: 10px;
    }
    .obstacle {
      position: absolute;
      bottom: 50px;
      width: 50px;
      height: 50px;
      background: url('https://share.google/images/pIVj9aEJKgRQh6b0J') center/cover no-repeat;
      background-size: cover;
      animation: move linear forwards;
    }
    @keyframes move {
      from { right: -50px; }
      to { right: 100vw; }
    }
    #gameOver, #startScreen, #winner {
      display: none;
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: #333;
    }
    #counter {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      color: #222;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #ff4747;
      color: white;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
      animation: fall 2s linear forwards;
    }
    @keyframes fall {
      0% { top: 0; opacity:1; }
      100% { top: 100vh; opacity:0; }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="counter">0/200</div>
    <div id="startScreen">
      <div>Jump or Die Bitches</div>
      <button onclick="startGame()">Start Game</button>
    </div>
    <div id="gameOver">
      Game Over
      <br><button onclick="restart()">Restart</button>
    </div>
    <div id="winner">Winner Bitches ðŸ˜Ž</div>
  </div>

  <script>
    const player = document.getElementById("player");
    const game = document.getElementById("game");
    const gameOver = document.getElementById("gameOver");
    const startScreen = document.getElementById("startScreen");
    const winnerScreen = document.getElementById("winner");
    const counter = document.getElementById("counter");

    let isJumping = false;
    let gameActive = false;
    let obstacleInterval;
    let obstacleSpeed = 2.0;
    let obstacleCount = 0;
    const maxObstacles = 200;
    const backgrounds = [
      'https://images.unsplash.com/photo-1507525428034-b723cf961d3fb?auto=format&fit=crop&w=1600&q=80',
      'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80',
      'https://images.unsplash.com/photo-1493558103817-58b2924bce98?auto=format&fit=crop&w=1600&q=80',
      'https://images.unsplash.com/photo-1516890874311-6e4c9a4d6e8a'
    ];

    window.onload = () => {
      startScreen.style.display = "block";
      document.body.style.backgroundImage = `url('${backgrounds[0]}')`;
      document.body.style.backgroundSize = "cover";
    };

    document.addEventListener("keydown", (e) => {
      if ((e.code === "Space" || e.code === "ArrowUp") && !isJumping && gameActive) jump();
    });

    document.addEventListener("touchstart", () => {
      if (!isJumping && gameActive) jump();
    });

    function jump() {
      isJumping = true;
      let pos = 0;
      const up = setInterval(() => {
        if (pos >= 150) {
          clearInterval(up);
          const down = setInterval(() => {
            if (pos <= 0) {
              clearInterval(down);
              isJumping = false;
            }
            pos -= 10;
            player.style.bottom = 50 + pos + "px";
          }, 15);
        }
        pos += 10;
        player.style.bottom = 50 + pos + "px";
      }, 15);
    }

    function spawnObstacle() {
      if (!gameActive) return;

      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.style.animationDuration = obstacleSpeed + "s";
      game.appendChild(obstacle);

      const move = setInterval(() => {
        if (!gameActive) {
          clearInterval(move);
          obstacle.remove();
          return;
        }

        const obstacleRect = obstacle.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        const horizontallyTouching =
          obstacleRect.left < playerRect.right - 10 &&
          obstacleRect.right > playerRect.left + 10;

        const verticallyTouching =
          playerRect.bottom > obstacleRect.top + 20 &&
          playerRect.top < obstacleRect.bottom - 5;

        if (horizontallyTouching && verticallyTouching) {
          clearInterval(move);
          gameOverScreen();
        }

        if (obstacleRect.left <= 0) {
          obstacle.remove();
          clearInterval(move);
          obstaclePassed();
        }
      }, 20);
    }

    function obstaclePassed() {
      if (!gameActive) return;
      obstacleCount++;
      counter.textContent = `${obstacleCount}/${maxObstacles}`;

      // her 5 engelde %10 hÄ±zlan
      if (obstacleCount % 5 === 0) {
        obstacleSpeed *= 0.9;
      }

      // her 50 engelde arka plan deÄŸiÅŸtir
      if (obstacleCount % 50 === 0) {
        const bgIndex = Math.min(Math.floor(obstacleCount / 50), backgrounds.length - 1);
        document.body.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
      }

      // son engel -> Winner
      if (obstacleCount >= maxObstacles) {
        gameActive = false;
        clearInterval(obstacleInterval);
        winnerScreen.style.display = "block";
        konfetiPatlat();
      }
    }

    function gameOverScreen() {
      gameOver.style.display = "block";
      gameActive = false;
      clearInterval(obstacleInterval);
    }

    function startGame() {
      startScreen.style.display = "none";
      gameOver.style.display = "none";
      winnerScreen.style.display = "none";
      gameActive = true;
      obstacleCount = 0;
      obstacleSpeed = 2.0;
      counter.textContent = `0/${maxObstacles}`;
      document.body.style.backgroundImage = `url('${backgrounds[0]}')`;
      spawnObstacle();
      obstacleInterval = setInterval(() => {
        if (gameActive) spawnObstacle();
      }, 1500);
    }

    function restart() {
      gameOver.style.display = "none";
      winnerScreen.style.display = "none";
      gameActive = true;
      obstacleCount = 0;
      obstacleSpeed = 2.0;
      counter.textContent = `0/${maxObstacles}`;
      document.body.style.backgroundImage = `url('${backgrounds[0]}')`;
      spawnObstacle();
      obstacleInterval = setInterval(() => {
        if (gameActive) spawnObstacle();
      }, 1500);
    }

    function konfetiPatlat() {
      for(let i=0;i<100;i++){
        const c = document.createElement('div');
        c.className='confetti';
        c.style.left=Math.random()*100+'vw';
        c.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
        game.appendChild(c);
        setTimeout(()=>c.remove(),2000);
      }
    }
  </script>
</body>
</html>
