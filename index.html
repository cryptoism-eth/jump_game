<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jump Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(180deg, #87CEFA, #fff);
      font-family: sans-serif;
      transition: background 1s ease;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #player {
      position: absolute;
      bottom: 50px;
      left: 100px;
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 10px;
    }
    .obstacle {
      position: absolute;
      bottom: 50px;
      width: 50px;
      height: 50px;
      background: green;
      animation: move linear forwards;
    }
    @keyframes move {
      from { right: -50px; }
      to { right: 100vw; }
    }
    #gameOver, #startScreen, #winner {
      display: none;
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: #333;
    }
    #counter {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      color: #222;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #ff4747;
      color: white;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="counter">0/500</div>
    <div id="startScreen">
      <div>Jump or Die Bitches</div>
      <button onclick="startGame()">Start Game</button>
    </div>
    <div id="gameOver">
      Game Over
      <br><button onclick="restart()">Restart</button>
    </div>
    <div id="winner">Winner Bitches ðŸ˜Ž</div>
  </div>

  <script>
    const player = document.getElementById("player");
    const game = document.getElementById("game");
    const gameOver = document.getElementById("gameOver");
    const startScreen = document.getElementById("startScreen");
    const winnerScreen = document.getElementById("winner");
    const counter = document.getElementById("counter");

    let isJumping = false;
    let gameActive = false;
    let obstacleInterval;
    let obstacleSpeed = 2.0; // saniye cinsinden animasyon sÃ¼resi
    let obstacleCount = 0;
    const maxObstacles = 500;

    window.onload = () => {
      startScreen.style.display = "block";
    };

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !isJumping && gameActive) jump();
    });

    document.addEventListener("touchstart", () => {
      if (!isJumping && gameActive) jump();
    });

    function jump() {
      isJumping = true;
      let pos = 0;
      const up = setInterval(() => {
        if (pos >= 150) {
          clearInterval(up);
          const down = setInterval(() => {
            if (pos <= 0) {
              clearInterval(down);
              isJumping = false;
            }
            pos -= 10;
            player.style.bottom = 50 + pos + "px";
          }, 15);
        }
        pos += 10;
        player.style.bottom = 50 + pos + "px";
      }, 15);
    }

    function spawnObstacle() {
      if (!gameActive) return;

      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.style.animationDuration = obstacleSpeed + "s";
      game.appendChild(obstacle);

      const move = setInterval(() => {
        if (!gameActive) {
          clearInterval(move);
          obstacle.remove();
          return;
        }

        const obstacleRect = obstacle.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        const horizontallyTouching =
          obstacleRect.left < playerRect.right - 10 &&
          obstacleRect.right > playerRect.left + 10;

        const verticallyTouching =
          playerRect.bottom > obstacleRect.top + 20 &&
          playerRect.top < obstacleRect.bottom - 5;

        if (horizontallyTouching && verticallyTouching) {
          clearInterval(move);
          gameOverScreen();
        }

        if (obstacleRect.left <= 0) {
          obstacle.remove();
          clearInterval(move);
          obstaclePassed();
        }
      }, 20);
    }

    function obstaclePassed() {
      if (!gameActive) return;
      obstacleCount++;
      counter.textContent = `${obstacleCount}/${maxObstacles}`;

      // ðŸ’¨ her 5 engelde bir %10 hÄ±zlan
      if (obstacleCount % 5 === 0) {
        obstacleSpeed *= 0.9;
      }

      // ðŸŒˆ her 100 engelde bir arka plan deÄŸiÅŸtir
      if (obstacleCount % 100 === 0) {
        changeBackground();
      }

      // ðŸŽ¯ 500 engel geÃ§tiyse oyun bitti
      if (obstacleCount >= maxObstacles) {
        gameActive = false;
        clearInterval(obstacleInterval);
        winnerScreen.style.display = "block";
      }
    }

    function changeBackground() {
      const randomColor1 = `hsl(${Math.random() * 360}, 80%, 70%)`;
      const randomColor2 = `hsl(${Math.random() * 360}, 80%, 85%)`;
      document.body.style.background = `linear-gradient(180deg, ${randomColor1}, ${randomColor2})`;
    }

    function gameOverScreen() {
      gameOver.style.display = "block";
      gameActive = false;
      clearInterval(obstacleInterval);
    }

    function startGame() {
      startScreen.style.display = "none";
      gameOver.style.display = "none";
      winnerScreen.style.display = "none";
      gameActive = true;
      obstacleCount = 0;
      obstacleSpeed = 2.0;
      counter.textContent = `0/${maxObstacles}`;
      document.body.style.background = "linear-gradient(180deg, #87CEFA, #fff)";
      spawnObstacle();
      obstacleInterval = setInterval(() => {
        if (gameActive) spawnObstacle();
      }, 1500);
    }

    function restart() {
      gameOver.style.display = "none";
      winnerScreen.style.display = "none";
      gameActive = true;
      obstacleCount = 0;
      obstacleSpeed = 2.0;
      counter.textContent = `0/${maxObstacles}`;
      document.body.style.background = "linear-gradient(180deg, #87CEFA, #fff)";
      spawnObstacle();
      obstacleInterval = setInterval(() => {
        if (gameActive) spawnObstacle();
      }, 1500);
    }
  </script>
</body>
</html>
