<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jump Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      font-family: sans-serif;
      transition: background 1s ease;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #player {
      position: absolute;
      bottom: 50px;
      left: 100px;
      width: 75px; /* Ã¶nceki boyutun %150'si */
      height: 75px;
      background: url('https://i.ibb.co/qk5s6vT/walking-sprite.png') 0 0;
      background-size: cover;
      animation: walk 0.8s steps(6) infinite; /* 6 frame'lik sprite */
    }
    @keyframes walk {
      from { background-position: 0 0; }
      to { background-position: -450px 0; } /* 6 frame x 75px geniÅŸlik = 450px */
    }

    .obstacle {
      position: absolute;
      bottom: 50px;
      width: 50px;
      height: 50px;
      background: url('https://images.unsplash.com/photo-1596495577886-d920f1a4ecb0?auto=format&fit=crop&w=100&q=80') center/cover no-repeat;
      animation: move linear forwards;
    }

    @keyframes move {
      from { right: -50px; }
      to { right: 100vw; }
    }

    #gameOver, #startScreen, #winner {
      display: none;
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
    }

    #counter {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #ff4747;
      color: white;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: hsl(var(--hue), 80%, 60%);
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="counter">0/200</div>
    <div id="startScreen">
      <div>Jump or Die Bitches</div>
      <button onclick="startGame()">Start Game</button>
    </div>
    <div id="gameOver">
      Game Over
      <br><button onclick="restart()">Restart</button>
    </div>
    <div id="winner">Winner Bitches ðŸ˜Ž</div>
  </div>

  <script>
    const player = document.getElementById("player");
    const game = document.getElementById("game");
    const gameOver = document.getElementById("gameOver");
    const startScreen = document.getElementById("startScreen");
    const winnerScreen = document.getElementById("winner");
    const counter = document.getElementById("counter");

    let isJumping = false;
    let gameActive = false;
    let obstacleInterval;
    let obstacleSpeed = 2.0;
    let obstacleCount = 0;
    const maxObstacles = 200;

    const backgrounds = [
      "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80",
      "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80"
    ];

    window.onload = () => {
      startScreen.style.display = "block";
    };

    document.addEventListener("keydown", (e) => {
      if ((e.code === "Space" || e.code === "ArrowUp") && !isJumping && gameActive) jump();
    });

    document.addEventListener("touchstart", () => {
      if (!isJumping && gameActive) jump();
    });

    function jump() {
      isJumping = true;
      let pos = 0;
      const up = setInterval(() => {
        if (pos >= 150) {
          clearInterval(up);
          const down = setInterval(() => {
            if (pos <= 0) {
              clearInterval(down);
              isJumping = false;
            }
            pos -= 10;
            player.style.bottom = 50 + pos + "px";
          }, 15);
        }
        pos += 10;
        player.style.bottom = 50 + pos + "px";
      }, 15);
    }

    function spawnObstacle() {
      if (!gameActive) return;

      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.style.animationDuration = obstacleSpeed + "s";
      game.appendChild(obstacle);

      const move = setInterval(() => {
        if (!gameActive) {
          clearInterval(move);
          obstacle.remove();
          return;
        }

        const obstacleRect = obstacle.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        const horizontallyTouching =
          obstacleRect.left < playerRect.right - 10 &&
          obstacleRect.right > playerRect.left + 10;

        const verticallyTouching =
          playerRect.bottom > obstacleRect.top + 20 &&
          playerRect.top < obstacleRect.bottom - 5;

        if (horizontallyTouching && verticallyTouching) {
          clearInterval(move);
          gameOverScreen();
        }

        if (obstacleRect.left <= 0) {
          obstacle.remove();
          clearInterval(move);
          obstaclePassed();
        }
      }, 20);
    }

    function obstaclePassed() {
      if (!gameActive) return;
      obstacleCount++;
      counter.textContent = `${obstacleCount}/${maxObstacles}`;

      if (obstacleCount % 5 === 0) obstacleSpeed *= 0.9;
      if (obstacleCount % 50 === 0 && obstacleCount < maxObstacles) changeBackground();
      if (obstacleCount >= maxObstacles) {
        gameActive = false;
        clearInterval(obstacleInterval);
        triggerConfetti();
        winnerScreen.style.display = "block";
      }
    }

    function changeBackground() {
      const index = Math.floor(Math.random() * backgrounds.length);
      document.body.style.background = `url('${backgrounds[index]}') center/cover no-repeat`;
    }

    function triggerConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.setProperty("--hue", Math.floor(Math.random() * 360));
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function gameOverScreen() {
      gameOver.style.display = "block";
      gameActive = false;
      clearInterval(obstacleInterval);
    }

    function startGame() {
      startScreen.style.display = "none";
      gameOver.style.display = "none";
      winnerScreen.style.display = "none";
      gameActive = true;
      obstacleCount = 0;
      obstacleSpeed = 2.0;
      counter.textContent = `0/${maxObstacles}`;
      document.body.style.background = `url('${backgrounds[0]}') center/cover no-repeat`;
      spawnObstacle();
      obstacleInterval = setInterval(() => {
        if (gameActive) spawnObstacle();
      }, 1500);
    }

    function restart() {
      gameOver.style.display = "none";
      winnerScreen.style.display = "none";
      gameActive = true;
      obstacleCount = 0;
      obstacleSpeed = 2.0;
      counter.textContent = `0/${maxObstacles}`;
      document.body.style.background = `url('${backgrounds[0]}') center/cover no-repeat`;
      spawnObstacle();
      obstacleInterval = setInterval(() => {
        if (gameActive) spawnObstacle();
      }, 1500);
    }
  </script>
</body>
</html>
