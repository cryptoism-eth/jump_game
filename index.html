<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jump Game</title>
    <style>
      body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #game {
        position: relative;
        width: 600px;
        height: 200px;
        background: #222;
        overflow: hidden;
        border-radius: 10px;
      }
      #player {
        position: absolute;
        bottom: 50px;
        left: 50px;
        width: 30px;
        height: 30px;
        background: red;
      }
      #obstacle {
        position: absolute;
        bottom: 50px;
        right: -30px;
        width: 30px;
        height: 30px;
        background: lime;
      }
      #game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        display: none;
      }
    </style>
  </head>

      <div id="player"></div>
