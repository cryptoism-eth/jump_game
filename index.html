<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jump or Die üïπÔ∏è</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      #game {
        position: relative;
        width: 600px;
        height: 200px;
        background: linear-gradient(to top, #222, #333);
        overflow: hidden;
        border: 2px solid #444;
        border-radius: 10px;
      }
      #player {
        position: absolute;
        bottom: 50px;
        left: 50px;
        width: 30px;
        height: 30px;
        background-color: #ff4747;
        border-radius: 5px;
      }
      #obstacle {
        position: absolute;
        bottom: 50px;
        right: -40px;
        width: 30px;
        height: 30px;
        background-color: #00ff88;
        border-radius: 5px;
      }
      #game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 28px;
        display: none;
        text-align: center;
      }
      #restart {
        display: none;
        margin-top: 10px;
        padding: 6px 12px;
        background-color: #ff4747;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      #score {
        position: absolute;
        top: 10px;
        right: 20px;
        color: white;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <div id="player"></div>
      <div id="obstacle"></div>
      <div id="game-over">
        Game Over üòµ<br />
        <button id="restart">Restart</button>
      </div>
      <div id="score">Score: 0</div>
    </div>

    <script>
      const player = document.getElementById("player");
      const obstacle = document.getElementById("obstacle");
      const gameOver = document.getElementById("game-over");
      const restartBtn = document.getElementById("restart");
      const scoreText = document.getElementById("score");

      let isJumping = false;
      let jumpVelocity = 0;
      let playerY = 0;
      let obstacleX = 600;
      let score = 0;
      let gameActive = true;

      document.addEventListener("keydown", (event) => {
        if (event.code === "Space" && !isJumping && gameActive) {
          jump();
        }
      });

      // üëá Mobil dokunma desteƒüi
      document.addEventListener("touchstart", () => {
        if (!isJumping && gameActive) jump();
      });

      function jump() {
        isJumping = true;
        let pos = 0;
        const up = setInterval(() => {
          if (pos >= 150) {
            clearInterval(up);
            const down = setInterval(() => {
              if (pos <= 0) {
                clearInterval(down);
                isJumping = false;
              }
              pos -= 5;
              player.style.bottom = 50 + pos + "px";
            }, 20);
          }
          pos += 5;
          player.style.bottom = 50 + pos + "px";
        }, 20);
      }

      function resetGame() {
        gameActive = true;
        obstacleX = 600;
        score = 0;
        scoreText.innerText = "Score: 0";
        gameOver.style.display = "none";
        restartBtn.style.display = "none";
        obstacle.style.right = "-40px";
        loop();
      }

      function loop() {
        if (!gameActive) return;

        obstacleX -= 5;
        if (obstacleX < -40) {
          obstacleX = 600;
          score++;
          scoreText.innerText = "Score: " + score;
        }

        obstacle.style.right = obstacleX + "px";

        const playerRect = player.getBoundingClientRect();
        const obstacleRect = obstacle.getBoundingClientRect();

        if (
          playerRect.right > obstacleRect.left + 10 &&
          playerRect.left < obstacleRect.right - 10 &&
          playerRect.bottom > obstacleRect.top + 10
        ) {
          gameActive = false;
          gameOver.style.display = "block";
          restartBtn.style.display = "inline-block";
        }

        requestAnimationFrame(loop);
      }

      restartBtn.addEventListener("click", resetGame);
      loop();
    </script>
  </body>
</html>
