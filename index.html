<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jump Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(180deg, #87CEFA, #fff);
      font-family: sans-serif;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #player {
      position: absolute;
      bottom: 50px;
      left: 100px;
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 10px;
    }
    .obstacle {
      position: absolute;
      bottom: 50px;
      width: 50px;
      height: 50px;
      background: green;
      animation: move 2s linear forwards;
    }
    @keyframes move {
      from { right: -50px; }
      to { right: 100vw; }
    }
    #gameOver, #startScreen {
      display: none;
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #ff4747;
      color: white;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="startScreen">
      <div>Jump or Die</div>
      <button onclick="startGame()">Start Game</button>
    </div>
    <div id="gameOver">
      Game Over
      <br><button onclick="restart()">Restart</button>
    </div>
  </div>

  <script>
    const player = document.getElementById("player");
    const game = document.getElementById("game");
    const gameOver = document.getElementById("gameOver");
    const startScreen = document.getElementById("startScreen");

    let isJumping = false;
    let gameActive = false;
    let obstacleInterval;

    // --- Başlatma ekranını göster ---
    window.onload = () => {
      startScreen.style.display = "block";
    };

    // --- Space tuşu ile zıplama ---
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !isJumping && gameActive) jump();
    });

    // --- Mobil dokunma ile zıplama ---
    document.addEventListener("touchstart", () => {
      if (!isJumping && gameActive) jump();
    });

    function jump() {
      isJumping = true;
      let pos = 0;
      const up = setInterval(() => {
        if (pos >= 150) {
          clearInterval(up);
          const down = setInterval(() => {
            if (pos <= 0) {
              clearInterval(down);
              isJumping = false;
            }
            pos -= 10; // daha hızlı iniş
            player.style.bottom = 50 + pos + "px";
          }, 15);
        }
        pos += 10; // daha hızlı çıkış
        player.style.bottom = 50 + pos + "px";
      }, 15);
    }

    function spawnObstacle() {
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.style.right = "-50px";
      game.appendChild(obstacle);

      const move = setInterval(() => {
        if (!gameActive) {
          clearInterval(move);
          obstacle.remove();
          return;
        }

        const obstacleRect = obstacle.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        // Çarpışma kontrolü
        if (
          obstacleRect.left < playerRect.right &&
          obstacleRect.right > playerRect.left &&
          obstacleRect.bottom > playerRect.top + 10
        ) {
          clearInterval(move);
          gameOver.style.display = "block";
          gameActive = false;
          clearInterval(obstacleInterval);
          obstacle.remove();
        }

        // Engel ekrandan çıktıysa kaldır
        if (obstacleRect.left <= 0) {
          obstacle.remove();
          clearInterval(move);
        }
      }, 20);
    }

    function startGame() {
      startScreen.style.display = "none";
      gameOver.style.display = "none";
      gameActive = true;
      spawnObstacle();
      obstacleInterval = setInterval(() => {
        if (gameActive) spawnObstacle();
      }, 2000);
    }

    function restart() {
      gameOver.style.display = "none";
      gameActive = true;
      spawnObstacle();
      obstacleInterval = setInterval(() => {
        if (gameActive) spawnObstacle();
      }, 2000);
    }
  </script>
</body>
</html>
