<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jump Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(180deg, #87CEFA, #fff);
      font-family: sans-serif;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #player {
      position: absolute;
      bottom: 50px;
      left: 100px;
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 10px;
    }
    .obstacle {
      position: absolute;
      bottom: 50px;
      width: 50px;
      height: 50px;
      background: green;
    }
    #gameOver, #startScreen {
      display: none;
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #ff4747;
      color: white;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="startScreen">
      <div>Jump or Die Bitches</div>
      <button onclick="startGame()">Start Game</button>
    </div>
    <div id="gameOver">
      Game Over
      <br><button onclick="restart()">Restart</button>
    </div>
  </div>

  <script>
    const player = document.getElementById("player");
    const game = document.getElementById("game");
    const gameOver = document.getElementById("gameOver");
    const startScreen = document.getElementById("startScreen");

    let isJumping = false;
    let gameActive = false;
    let obstacleInterval;
    let speed = 5; // başlangıç hızı
    let obstacleCount = 0; // kaç engel geçti sayısı

    window.onload = () => {
      startScreen.style.display = "block";
    };

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !isJumping && gameActive) jump();
    });

    document.addEventListener("touchstart", () => {
      if (!isJumping && gameActive) jump();
    });

    function jump() {
      isJumping = true;
      let pos = 0;
      const up = setInterval(() => {
        if (pos >= 150) {
          clearInterval(up);
          const down = setInterval(() => {
            if (pos <= 0) {
              clearInterval(down);
              isJumping = false;
            }
            pos -= 10;
            player.style.bottom = 50 + pos + "px";
          }, 15);
        }
        pos += 10;
        player.style.bottom = 50 + pos + "px";
      }, 15);
    }

    function spawnObstacle() {
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.style.right = "-50px";
      game.appendChild(obstacle);

      let pos = -50;

      const move = setInterval(() => {
        if (!gameActive) {
          clearInterval(move);
          obstacle.remove();
          return;
        }

        pos += speed;
        obstacle.style.right = pos + "px";

        const obstacleRect = obstacle.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        const horizontallyTouching =
          obstacleRect.left < playerRect.right - 10 &&
          obstacleRect.right > playerRect.left + 10;

        const verticallyTouching =
          playerRect.bottom > obstacleRect.top + 20 &&
          playerRect.top < obstacleRect.bottom - 5;

        if (horizontallyTouching && verticallyTouching) {
          clearInterval(move);
          gameOver.style.display = "block";
          gameActive = false;
          clearInterval(obstacleInterval);
          obstacle.remove();
        }

        if (obstacleRect.right >= window.innerWidth + 50) {
          obstacle.remove();
          clearInterval(move);

          // Engel geçtiyse sayacı artır
          if (gameActive) {
            obstacleCount++;
            if (obstacleCount % 10 === 0) {
              speed *= 1.2; // %20 hız artışı
              console.log("Speed increased to:", speed);
            }
          }
        }
      }, 20);
    }

    function startGame() {
      startScreen.style.display = "none";
      gameOver.style.display = "none";
      gameActive = true;
      speed = 5;
      obstacleCount = 0;
      spawnObstacle();
      obstacleInterval = setInterval(() => {
        if (gameActive) spawnObstacle();
      }, 2000);
    }

    function restart() {
      gameOver.style.display = "none";
      gameActive = true;
      speed = 5;
      obstacleCount = 0;
      spawnObstacle();
      obstacleInterval = setInterval(() => {
        if (gameActive) spawnObstacle();
      }, 2000);
    }
  </script>
</body>
</html>
